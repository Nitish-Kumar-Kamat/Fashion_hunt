{% extends 'base.html' %}
{% block content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <style>
    #tbody{
      background-color: aquamarine;
    }
    form{
      width:50%;
      margin: auto;

    }
  </style>
<body id="tbody">
 
<div class="container py-4">

  <!-- Bootstrap 5 starter form -->
  <form id="contactForm" action="{% url 'feedTask' %}" method="POST">
      {% csrf_token %}
      <h2 class="h1-responsive font-weight-bold text-center my-4 text-primary text-decoration-underline">
          Feedback</h2>
    <!-- Name input -->
    <div class="mb-3">
      <label class="form-label" for="name"><b>Name</b></label>
      <input class="form-control" name="nm" id="name" type="text" placeholder="Enter your name" required />
    </div>

    <!-- contact input -->
    <div class="mb-3">
      <label class="form-label" for="name"><b>Contact</b></label>
      <input class="form-control" name="cn" id="contact" type="text" placeholder="Enter your mobile number " required />
    </div>

    <!-- Email address input -->
    <div class="mb-3">
      <label class="form-label" for="emailAddress"><b>Email Address</b></label>
      <input class="form-control" name="em" id="emailAddress" type="email" placeholder="Enter your email address" required />
    </div>

    <!-- Message input -->
    <div class="mb-3">
      <label class="form-label" for="suggestion"><b>Suggestion</b></label>
      <textarea class="form-control" name="sugg" id="suggestion" type="text" placeholder="Enter any suggestion" style="height: 10rem;" required></textarea>
    </div>

    <!-- Form submit button -->
    <div class="d-grid">
      <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </div>

  </form>

</div>

    </body>
    </html>

{% endblock %}
