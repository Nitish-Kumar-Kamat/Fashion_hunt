{% load static %}


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>my website</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    
  
  <link rel="stylesheet" href="{% static 'reg.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   
    <div class="">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                FashionHunt
              </a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'audition' %}">Audition</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'home' %}">Logout</a>
                  </li>
                  </ul>
              </div>
             </div>
          </nav>
    </div>
    

<div class="wrapper">
<div class="container-fluid">
	<h2>Audition Registration</h2>
	<div class="form-container">
		<form action="{% url 'audiTask' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
		<div class="input-name">
		<i class="fa fa-address-book lock"></i>
         <input type="text" placeholder="Your Name" required class="text-name" name="name">
     </div>
    <div class="input-name">
    	<i class="fa fa-envelope email"></i>
    	<input type="text" placeholder="Email" required class="text-name" name="email" >
    </div>
    
    <div class="input-name">
        <i class="fa fa-address-card email"></i>
    	<input type="text" placeholder="Place" name="place" class="text-name">
    </div>
    <div class="input-name">
        <label for="date">Date</label> <br>
        <i class="fa fa-address-card email"></i>
    	<input type="date" placeholder="Eg. dd/mm/yyyy" name="date" class="text-name">
    </div>
    <div class="input-name">
      <label for="image">Image</label>
    	<input type="file" name="fimg" class="text-name">
    </div>
    <div class="input-name">
    	<input type="submit" class="button" value="Register" class="text-name">	
    </div>
	</form>
</div>	
	</div>	
</div>
{% include 'footer.html '%}
</body>
</html>
